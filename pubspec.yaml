name: pump_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter_localizations:
    sdk: flutter
  flutter:
    sdk: flutter

  drawable_text:
    git:
      url: https://github.com/saedAlHanash/drawable_text
      ref: android

  image_multi_type:
    git:
      url: https://github.com/saedAlHanash/image_multi_type


  cupertino_icons: ^1.0.2
  excel: ^4.0.0
  hive: ^2.2.3
  hive_flutter: any
  file_picker: ^6.1.1
  path_provider: ^2.1.1
  flutter_bloc: any

  flutter_holo_date_picker: ^1.1.3
  equatable: ^2.0.5
  syncfusion_flutter_datepicker: ^22.2.10
  get_it: any
  group_button:
  shared_preferences: any
  flutter_switch: any
  shimmer_animation: ^2.1.0+1
  bloc: ^8.1.0
  flutter_screenutil: any
  carousel_slider: any
  image_picker: any
  url_launcher: any
  logger: ^1.1.0
  dropdown_button2: ^2.3.9
  collection: any
  path: any
  flutter_local_notifications: ^15.1.0+1
  package_info_plus: ^4.1.0
  webview_flutter: any
  awesome_dialog: any
  flutter_async_autocomplete: ^0.1.1
  multi_select_flutter: ^4.1.3
  intl: any

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/icons/
    - assets/lotties/
    - assets/sounds/
  fonts:
    - family: cairo
      fonts:
        - asset: assets/fonts/cairo.ttf
    - family: cairoBold
      fonts:
        - asset: assets/fonts/cairo_bold.ttf
    - family: cairoSemiBold
      fonts:
        - asset: assets/fonts/cairo_semi_bold.ttf

flutter_intl:
  enabled: true
